<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jay The Plug | iPhone Store</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f0f0f;
      color: #fff;
    }
    header {
      background: linear-gradient(135deg, #000, #1c1c1c);
      padding: 2rem;
      text-align: center;
    }
    header h1 { margin: 0; font-size: 2.5rem; }
    header p { color: #ccc; }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
    }
    .filters {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }
    select {
      padding: 0.6rem;
      border-radius: 6px;
      border: none;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }
    .card img {
      width: 100%;
      height: 220px;
      object-fit: contain;
      background: #000;
      border-radius: 8px;
    }
    .price { color: #00ff9c; font-weight: bold; }
    a.button {
      display: inline-block;
      margin-top: 0.8rem;
      padding: 0.6rem 1rem;
      background: #00ff9c;
      color: #000;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
    footer {
      background: #000;
      padding: 2rem;
      text-align: center;
      color: #aaa;
    }
  </style>
</head>
<body>
<header>
  <h1>Jay The Plug</h1>
  <p>Unboxed & Brand New iPhones</p>
</header>

<div class="container">
  <div class="filters">
    <select id="modelFilter">
      <option value="all">All Models</option>
    </select>
  </div>

  <div class="grid" id="productGrid"></div>
</div>

<footer>
  <p>üìç Gandhi Square, Marshalltown</p>
  <p>üìû 065 676 8083</p>
</footer>

<script>
// --- JSON PRICE LIST ---
const products = [
  { model: 'iPhone 7', price: 1800 },
  { model: 'iPhone 7 Plus', price: 2700 },
  { model: 'iPhone 8', price: 2500 },
  { model: 'iPhone 8 Plus', price: 3000 },

  { model: 'iPhone X', price: 3800 },
  { model: 'iPhone XR', price: 4300 },
  { model: 'iPhone XS Max', price: 4700 },

  { model: 'iPhone 11', price: 5000 },
  { model: 'iPhone 11 Pro', price: 6500 },
  { model: 'iPhone 11 Pro Max', price: 7500 },

  { model: 'iPhone 12', price: 6300 },
  { model: 'iPhone 12 Pro', price: 7500 },
  { model: 'iPhone 12 Pro Max', price: 8500 },

  { model: 'iPhone 13', price: 6800 },
  { model: 'iPhone 13 Pro', price: 8500 },
  { model: 'iPhone 13 Pro Max', price: 10000 },

  { model: 'iPhone 14', price: 8000 },
  { model: 'iPhone 14 Pro', price: 10500 },
  { model: 'iPhone 14 Pro Max', price: 11500 },

  { model: 'iPhone 15', price: 9800 },
  { model: 'iPhone 15 Pro', price: 13000 },
  { model: 'iPhone 15 Pro Max', price: 15000 },

  { model: 'iPhone 16', price: 12800 },
  { model: 'iPhone 16 Pro', price: 16000 },
  { model: 'iPhone 16 Pro Max', price: 18000 },

  { model: 'iPhone 17', price: 19500 },
  { model: 'iPhone 17 Pro', price: 24500 },
  { model: 'iPhone 17 Pro Max', price: 27000 }
];

const grid = document.getElementById('productGrid');
const filter = document.getElementById('modelFilter');

function render(items) {
  grid.innerHTML = '';
  items.forEach(p => {
    grid.innerHTML += `
      <div class="card">
        <img src="https://source.unsplash.com/600x600/?${encodeURIComponent(p.model)}" alt="${p.model}">
        <h3>${p.model}</h3>
        <p class="price">R${p.price.toLocaleString()}</p>
        <a class="button" href="https://wa.me/27656768083">Order on WhatsApp</a>
      </div>`;
  });
}

// Populate filter
[...new Set(products.map(p => p.model.split(' ')[1]))].forEach(m => {
  const opt = document.createElement('option');
  opt.value = m;
  opt.textContent = 'iPhone ' + m;
  filter.appendChild(opt);
});

filter.addEventListener('change', () => {
  if (filter.value === 'all') return render(products);
  render(products.filter(p => p.model.includes(filter.value)));
});

render(products);
</script>
</body>
</html>
